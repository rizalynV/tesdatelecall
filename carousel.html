<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!--Material Icons-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Buttons & Icons</title>
</head>
<body class="grey darken-3">
    <div class="container">
      <h1 class="amber-text">Buttons & Icons</h1>
      <!--Standard Button-->
     <button class="btn green yellow-text">Read More</button>
     <a href="" class="btn">Read More</a>
     <BR></BR>
     <button class="btn red white-text waves-effect waves-light">Read More</button>
     <a href="https://www.instagram.com/" class="btn waves-effect waves-red red-text white">instagram</a>

     <!--Button with material icons-->
    <a href="" class="btn lime">
        <i class="material-icons right"></i>
        Buy Now
      </a>
      <button href="" class="btn large lime">
      <i class="material-icons right">android</i>
      Buy Now
      </button>

    
    <button class="btn-floating btn-large pulse blue lighten-1">
     <i class="material-icons">publish</i>
    </button>  

    <!--Floating Action Button-->
    <div class="fixed-action-btn">
         <button class="btn-floating btn-large pulse  lighten-1">
            <i class="material-icons">edit</i>
         </button>  
   
         <ul>
            <li>
                <a href="" class="btn-floating yellow">
                    <i class="material-icons">business_center</i>
                    </a>
                </li>
            <li>
                <a href="" class="btn-floating blue">
                    <i class="material-icons">book</i>
                    </a>
                </li>
            <li>
                <a href="" class="btn-floating green">
                    <i class="material-icons">add_shopping_cart</i>
                    </a>
                </li>
            <li>
                <a href="" class="btn-floating red">
                    <i class="material-icons">account_balance_wallet</i>
                    </a>
                </li>
         </ul>
         
        </div>
    </div>


    <!--Carousel-->
    <div class="carousel">
        <a href="#one" class="carousel-item">
            <img src="/Images/img1.jpg" alt="">
        </a>
        <a href="#two" class="carousel-item">
            <img src="/Images/img2.jpg" alt="">
        </a>
        <a href="#three" class="carousel-item">
            <img src="/Images/img3.jpg" alt="">
        </a>
        <a href="#four" class="carousel-item">
            <img src="/Images/img 4.jpg" alt="">
        </a>
    </div>
<!--Full Width slider-->
    <div class="carousel carousel-slider">
        <a href="#one" class="carousel-item">
            <img src="/Images/Mr_Krabs.webp" alt="">
        </a>
        <a href="#two" class="carousel-item">
            <img src="/Images/Patrick_Star.webp" alt="">
        </a>
        <a href="#three" class="carousel-item">
            <img src="/Images/pearl.png" alt="">
        </a>
        <a href="#four" class="carousel-item">
            <img src="/Images/Sandy_Cheeks.svg.png" alt="">
        </a>
    </div>

    <!--Content slider-->
    <div class="carousel carousel-slider center">
        <div class="carousel-fixed center">
            <a href="#" class="btn waves-effect white grey-text darken-text-2">button</a>
        </div>
        <div class="carousel-item red white-text">
            <h2>First Panel</h2>
        </div>
        <div class="carousel-item amber white-text">
            <h2>Second Panel</h2>
        </div>
        <div class="carousel-item purple white-text">
            <h2>Third Panel</h2>
        </div>
        <div class="carousel-item green white-text">
            <h2>Fourth Panel</h2>
        </div>
    </div>
    <br><br><br>
    </div>
    <!--Jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
     <!--Compiled and minified JavaScript-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

     <script>
         $(document).ready(function(){
        // Init Floating action button
        $('.fixed-action-btn').floatingActionButton();
        // init carousel
        $('.carousel').carousel();
        //init full width slider
        $('.carousel.carousel-slider').carousel({
            fullWidth: true,
            indicators: true
        });
        });
     </script>
</body>
</html>
