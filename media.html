<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <!--Font Awesome-->
     <script src="https://kit.fontawesome.com/6a7953.112.js"
     crossorigin="anonymous"></script>
     <!--Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <title>Small Project</title>

    <title>Media</title>
</head>
<body class="blue lighten-3">
    <div class="container">
        <h1 class="pink-text">Media CSS</h1>
        <div class="row">
            <div class="col s12 m6">
                <img src="/Images/img1.jpg" alt="" class="responsive-img">
            </div>
            <div class="col s12 m6">
                <img src="/Images/img2.jpg" alt="" class="responsive-img">

            </div>
        </div>
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card-panel grey lighten-5 z-depth-5">
                    <div class="row valign-wrapper">
                        <div class="col s2">
                            <img src="/Images/img 4.jpg" alt="" class="responsive-img circle">
                    
                        </div>
                        <div class="col s10">
                            <span class="black-text">
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="video-container">
                    <iframe width="684" height="480" src="https://www.youtube.com/embed/mPU0WNUzsBo" title="Simon Cowell Sings on Stage?! Metaphysic Will Leave You Speechless | AGT 2022" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>          
        </div>
        <div class="row">
            <div class="col s12 m6">
                <video class="responsive-video" controls>
                    <source src="/videos/Clouds.mp4"
                    type="video/mp4">
                  </video>
            </div>
            
        </div>
        <div class="row">
                <div class="col s12 m3">
                    <img src="/Images/img3.jpg" alt=""
                    class="materialboxed responsive-img">
                </div>
                <div class="col s12 m6">
                    <div class="slider">
                    <ul class="slides">
                            <li>
                              <img src="/Images/img1.jpg" alt="">
                              <div class="caption center-align">
                                <h3>This is our big Tagline!</h3>
                                <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                              </div>
                            </li>
                            <li>
                              <img src="/Images/img2.jpg" alt="">
                              <div class="caption left-align">
                                <h3>Left Aligned Caption</h3>
                                <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                              </div>
                            </li>
                            <li>
                              <img src="/Images/img3.jpg" alt="">
                              <div class="caption right-align">
                                <h3>Right Aligned Caption</h3>
                                <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                              </div>
                            </li>
                            <li>
                              <img src="/Images/img 4.jpg" alt="">
                              <div class="caption center-align">
                                <h3>This is our big Tagline!</h3>
                                <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                              </div>
                            </li>
                          </ul>
                    </div>
                </div>
        </div>
    </div>
    



    <!--Jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

 <script>
      $(document).ready(function() {
       //Init materialbox
      $('.materialboxed').materialbox();
     //Init slider
     $('.slider').slider();        
   });
 </script>
</body>
</html>
